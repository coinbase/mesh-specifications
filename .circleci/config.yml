version: 2.1
jobs:
  check-license:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - run: make go-deps
      - run: make check-license
  check-spelling:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - run: make go-deps
      - run: make spellcheck 
  check-gen:
    docker:
      - image: cimg/node:12.22
        user: root
    steps:
      - checkout
      - run: make node-deps
      - run: make check-gen
  check-valid:
    docker:
      - image: cimg/node:12.22
        user: root
    steps:
      - checkout
      - run: make node-deps
      - run: make check-valid
  salus:
    machine: true
    steps:
      - checkout
      - run: make salus

workflows:
  version: 2
  build:
    jobs:
      - check-license
      - check-spelling
      - check-gen
      - check-valid
      - salus
