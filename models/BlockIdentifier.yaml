description: |
  The block_identifier uniquely identifies a block in a particular network.
type: object
required:
  - index
  - hash
properties:
  index:
    description: |
      This is also known as the block height.
    type: integer
    format: int64
    example: 1123941
  hash:
    type: string
    example: "0x1f2cc6c5027d2f201a5453ad1119574d2aed23a392654742ac3c78783c071f85"
